name: linter-tests

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: ^3.10
      - name: Install dependencies
        run: |
          poetry install
      - name: Run linter
        run: |
          poetry run flake8
